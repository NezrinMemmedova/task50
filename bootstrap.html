<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startbootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>


  
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        
        font-family: "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";;
    }
    .head{
        background-color: rgb(44,62,90);
        color: white;
        
        font-weight: bold;
        width:100% ;
        height: 72px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    a{
        text-decoration: none;
        color: white;
        font-weight: bold;
    }
    ul {
        
        display: flex;
        gap: 15px;
        list-style-type: none;
        font-size: 10px;
        
        
       
    }
    a:hover{
      color:  #1abc9c;
       
    }
   
    .img{
        width: 50%;
        height: 30%;
        margin: auto;
        
        
    }
    section{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1abc9c;
        color: white;
        width: 100%;
        height: 380px;
        padding: 20px;
        

    }
    .icon{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .h1{
        font-size: 40px;

    }
    .paragraf{
        text-align: center;
    }

    .btn {
        display: none;
    }
    
   @media only screen and (max-width:991px) {
    .btn {
        background-color: #1abc9c;
        width: 80px;
        height: 50px;
        display: flex;
        border-radius: 10%;
       
    
   }  
   
}

   
    

    
</style>

<body>
    <nav class="head">
        <div class="header">START BOOTSTRAP</div>
        <div class="header2">
            <ul>
                <li><a  href="">PORTFOLIO</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
            <div class="btn">menu</div>
 
        </div>

    </nav>
    <section>
        <main>
            <div class="img"> 
                <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="">
            </div>
            <div class="h1"><strong>START BOOTSTRAP
            </strong></div>
            <div class="icon"><i class="fa-solid fa-star"></i></div>
            <br>
            <div class="paragraf">Graphic Artist - Web Designer - Illustrator</div>
        </main>
    </section>
    <div class="main">
        <div>portfoliol</div>
        <div></div>
        <div></div>
    </div>
    
    
</body>
</html>
